<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../images/favicon-1.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/a4b6467969.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="video-box">
        <img src="../images/Rectangle 20 (1).svg" alt="Abstract pattern" />
        <!-- <video src="../videos/test (1).mp4" autoplay loop muted></video> -->
      </div>
      <div class="form-container">
        <p class="logo"><span class="grade-logo">Grade</span>X</p>
        <p class="welcome">Welcome BackðŸ‘‹</p>
        <p class="form-description">
          Enter your details to access your account
        </p>
        <form action="">
          <div class="input-element">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <div class="input-element password">
            <label for="password">Password </label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password "
              class="passwordInputType"
              required
            />
            <i class="fa-regular fa-eye see-icon"></i>
            <i class="fa-regular fa-eye-slash unsee-icon unshow"></i>
          </div>

          <div class="btn-container">
            <button class="login-btn">Login</button>
          </div>
          <div class="signup-container">
            <p class="signup-question">
              Don't have an account?
              <span><a href="../signup/signup.html">Register here</a></span>
            </p>
          </div>
        </form>
      </div>

      <div class="overlay"></div>
      <div class="loader"></div>
    </div>
    <script type="module" src="./login.js"></script>
  </body>
</html>
