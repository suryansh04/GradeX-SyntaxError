<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../images/favicon-1.png" />
    <title>GradeX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/css/splide.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/js/splide.min.js"></script>

    <link rel="stylesheet" href="studentportal.css" />
  </header>
  <body>
    <div class="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="sidebar">
      <div class="logo"><span class="grade-logo">Grade</span>X</div>
      <div class="sidebar-items">
        <div class="item exam">
          <i
            class="fa-solid fa-square-plus sidebar-items-icon icon-add selected"
          ></i>
          <a href="# " class="selected">Exams</a>
        </div>
        <div class="item result">
          <i
            class="fa-solid fa-chart-simple sidebar-items-icon icon-result"
          ></i>
          <a href="#">Result</a>
        </div>
        <div class="divider"></div>
        <div class="item log-out">
          <i
            class="fa-solid fa-arrow-right-from-bracket sidebar-items-icon icon-logout"
          ></i>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="exam-content">
        <div class="header">
          <h1>Hey <span class="username"></span>,</h1>
          <div class="header-title">
            <p>Student</p>
          </div>
        </div>

        <div class="main-exam-container">
          <div class="exams-container">
            <div class="exams"><h3>Exams</h3></div>
            <div class="exam-list"></div>
          </div>
          <div class="loader"></div>
        </div>
      </div>
      <div id="result-content" style="display: none">
        <div class="question-answer-container"></div>

        <div class="result-container"></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a4b6467969.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="module" src="studentportal.js"></script>
  </body>
</html>
