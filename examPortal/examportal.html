<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../images/favicon-1.png" />
    <title>GradeX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="examportal.css" />
  </head>
  <body>
    <div class="main-info-container">
      <div class="sidebar-info-container">
        <div class="logo">
          <p><span class="grade-logo">Grade</span>X</p>
        </div>
      </div>

      <div class="info-container">
        <div class="greeting-name"><p>Hey Tejas,</p></div>
        <div class="role-title"><p>Student</p></div>
      </div>
    </div>
    <div id="questionContent" class="hidden">
      <div class="question-box-container">
        <div class="question-input-box-container">
          <div class="question-container">
            <p class="question-number"></p>
            <p class="question"></p>
          </div>
          <div id="questionImage" class="question-image-container hidden">
            <img src="" alt="Question Image" />
          </div>
          <div class="question-input-container">
            <textarea placeholder="Write your answer here"></textarea>
          </div>
        </div>
      </div>

      <div class="next-btn"><button>Next question</button></div>
    </div>
    <div class="overlay"></div>
    <div class="loader"></div>
    <script
      src="https://kit.fontawesome.com/a4b6467969.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="examportal.js"></script>
  </body>
</html>
