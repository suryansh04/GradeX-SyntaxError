<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../images/favicon-1.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign up</title>
    <script
      src="https://kit.fontawesome.com/a4b6467969.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="image-box">
        <img src="../images/Rectangle 20 (1).svg" alt="Abstract pattern" />
      </div>
      <div class="form-container">
        <p class="logo"><span class="grade-logo">Grade</span>X</p>
        <p class="hello">Hello ðŸ‘‹</p>
        <p class="form-description">Create your account to get started</p>
        <form>
          <div class="input-element">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
          </div>
          <div class="input-element">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <div class="input-element password">
            <label for="password">Password </label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password "
              class="passwordInputType"
              required
            />
            <i class="fa-regular fa-eye see-icon"></i>
            <i class="fa-regular fa-eye-slash unsee-icon unshow"></i>
            <div class="strength-container">
              <div class="too-weak strength"></div>
              <div class="weak strength"></div>
              <div class="medium strength"></div>
              <div class="strong strength"></div>
            </div>
          </div>

          <div class="checkbox-container">
            <label class="checkbox-label">
              <input type="radio" name="role" value="teacher" />Teacher
            </label>
            <label class="checkbox-label">
              <input type="radio" name="role" value="student" />Student
            </label>
          </div>
          <div class="btn-container">
            <button class="signup-btn">Signup</button>
          </div>
          <div class="login-container">
            <p class="login-question">
              Already have an account?
              <span><a href="../login/login.html">Login</a></span>
            </p>
          </div>
        </form>
      </div>
      <div class="overlay"></div>
      <div class="loader"></div>
    </div>
    <script type="module" src="./signup.js"></script>
  </body>
</html>
